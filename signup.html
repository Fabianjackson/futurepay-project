<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="xbox"><p class="xp"><a href="index.html" class="x">X</a></p></div>
   <p class="futurepay"><a href="index.html"class="futurelink">FUTURE PAY</a></p>
   <div class="whitebox">
       <p class="name">Full Name</p>
      <div class="container">
        <input type="text" name="" class="fill">
      </div>

      <p class="name">Email</p>
      <div class="container">
        <input type="text" name="" class="fill">
      </div>

      <p class="name">Password</p>
      <div class="container">
        <input type="password" name="" class="fill">
        <i class="fa fa-eye eye" style="font-size: 20px;" aria-hidden="true"></i>
    </div>
    <div class="yourbox">
      <p class="your">Your password must be at least 6 characters long and must contain letters, numbers and special characters. Cannot contain whitespace.</p>
    </div>
    <div class="receive">
      <input type="checkbox" name="" class="checkbox">
      <p>Receive News From Future Pay By Email</p>
    </div>
    <div class="signupbox">
      <input type="button" value="SIGN UP" class="signup">
    </div>
    <p class="already">Already a member ? <a href="login.html" class="loginlink">Login</a></p>
   </div>
</body>
</html>

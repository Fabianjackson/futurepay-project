<body>
    <div class="xbox"><p class="xp"><a href="index.html" class="x">X</a></p></div>

    <div class="whitebox">
       <p class="email">Email</p>
       <div class="container">
         <input type="text" name="" class="fill">

         <i class="fa fa-eye eye" style="font-size: 20px;" aria-hidden="true"></i>

       <input type="button" value="LOGIN" class="login">
     </div>

     <div class="downbox">
      <p class="not"> Not a member?<a href="signup.html" class="downlink"> Sign up</a></p>
